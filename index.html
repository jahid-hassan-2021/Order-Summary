<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
        <title>Order Summary</title>
    </head>
    <body>
        
        <main>
            <div class="img">
                <img src="./images/illustration-hero.svg" alt="">
            </div>
            <div class="textArea">
                <h2>Order Summary</h2>
                <p class="mainText">You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you like!</p>
                <div class="anualPlan">
                    <div class="musicIcon">
                        <img src="./images/icon-music.svg" alt="">
                    </div>
                    <div class="anualPlanText">
                        <h3>Annual Plan</h3>
                        <p>$59.99/year</p>
                    </div>
                    <a href="">Change</a>
                </div>
                <button class="payment">Proceed to payment</button>
                <button class="order">Cancel Order</button>
            </div>
        </main>




    </body>
</html>
